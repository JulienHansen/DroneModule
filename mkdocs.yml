site_name: drone-control
site_description: Vectorized PID controllers for quadrotor drones
site_author: DroneStandalone contributors
site_url: https://julienhansen.github.io/DroneStandalone/
repo_url: https://github.com/julienhansen/DroneStandalone

theme:
  name: material
  palette:
    - scheme: default
      primary: teal
      accent: cyan
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - scheme: slate
      primary: teal
      accent: cyan
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - content.code.copy
    - content.code.annotate

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.tabbed:
      alternate_style: true
  - attr_list
  - md_in_html
  - tables

nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - Architecture: architecture.md
  - API Reference:
      - CrazyfliePIDController: api/controller.md
      - PID_Vectorized: api/pid.md
      - Configuration Loader: api/loader.md
  - YAML Config Format: config/yaml-format.md
  - Gain Tuning: tuning.md
